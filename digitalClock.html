<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./digitalClock.css" />
  </head>
  <body>
    <div class="clock">
      <div class="display">
        <div class="weekdays">
          <span>SUN</span>
          <span>MON</span>
          <span>TUE</span>
          <span>WED</span>
          <span class="active">THU</span>
          <span>FRI</span>
          <span>SAT</span>
        </div>
        <div class="timeDisplay">
          <div class="time">
            <span class="hours">00</span><span class="dot">:</span>
            <span class="minutes">00</span><span class="dot">:</span>
            <span class="seconds">00</span><span class="format">AM</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./digitalClock.js"></script>
  </body>
</html>
